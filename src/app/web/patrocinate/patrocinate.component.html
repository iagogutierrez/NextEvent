<body class="bodyWeb">
    <ng-container class="ng-container">

        <div class="registration-form">
            <h2>Registration Form</h2>
            <form  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName"
                        formControlName="firstName" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" formControlName="company"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="date" id="day" formControlName="day"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" formControlName="time"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" formControlName="duration"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" formControlName="website"
                        class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </ng-container>
</body>
